<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Function Examples</title>
<link rel="stylesheet" href="index.css">
</head>

<body>
    <h2>JavaScript UDF Function Examples</h2>

    <div class="palidrome">
        <label for="inputPalindrome">Check Palindrome:</label> <br>
        <input type="text" id="inputPalindrome" /> <br>
        <button onclick="checkPalindrome()">Check</button>
        <p id="palindromeResult"></p>
    </div>

    <div class="lastDegit">
        <label for="inputLastDigits">Check Last Digits Same or Not:</label><br />
        <input type="number" id="inputLastDigits1" /> <br>
        <input type="number" id="inputLastDigits2" /> <br>
        <input type="number" id="inputLastDigits3" /> <br>
        <button onclick="checkLastDigits()">Check</button>
        <p id="lastDigitsResult"></p>
    </div>

    <div class="armstrong">
        <label for="inputArmstrong">Check Armstrong Number:</label> <br>
        <input type="number" id="inputArmstrong" /> <br>
        <button onclick="checkArmstrong()">Check</button>
        <p id="armstrongResult"></p>
    </div>

    <div class="prime">
        <label for="inputPrime">Check Prime Number:</label> <br>
        <input type="number" id="inputPrime" /> <br>
        <button onclick="checkPrime()">Check</button>
        <p id="primeResult"></p>
    </div>

    <script src="index.js">

       
    </script>
</body>

</html>
